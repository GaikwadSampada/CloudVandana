<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samapada Gaikwad - Profile Card</title>
    <link rel="stylesheet" href="ProfileCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="Card.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Sampada Gaikwad</h2>
            <p class="designation">Web Developer</p>
            <p class="bio">Passionate about creating beautiful, responsive websites with clean code. Love to learn new technologies and share knowledge with others.</p>
        </div>
        <div class="social-icons">
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="github"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
